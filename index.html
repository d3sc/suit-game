<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <button class="reset_button" onclick="restart()">restart</button>
      <div class="result_field">
        <div class="score">
          <p><span class="scorePlayer">0</span> - <span class="scoreCpu">0</span></p>
        </div>
        <div class="result_images">
          <span class="user_result">
            <img src="images/rock.png" alt="result_images" />
          </span>
          <span class="cpu_result">
            <img src="images/rock.png" alt="result_images" />
          </span>
        </div>
        <div class="result">Let's Play!!</div>
      </div>

      <div class="option_images">
        <span class="option_image">
          <img src="images/rock.png" alt="option_image" />
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="images/paper.png" alt="option_image" />
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="images/scissors.png" alt="option_image" />
          <p>Scissors</p>
        </span>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
